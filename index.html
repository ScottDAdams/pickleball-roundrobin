<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Round Robin</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      input, button { padding: 10px; font-size: 14px; }
      button { cursor: pointer; }
      .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
      .match { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
      .muted { color: #666; font-size: 13px; }
      .timer { font-size: 28px; font-weight: 700; }
      .bye { background: #fafafa; }
      .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#f2f2f2; font-size:12px; }
    </style>
  </head>
  <body>
    <h1>Round Robin</h1>

    <div class="box">
      <div class="row">
        <label>
          Courts (max 6):
          <input id="courts" type="number" min="1" max="6" value="6" />
        </label>

        <label>
          Round minutes:
          <input id="minutes" type="number" min="5" max="60" value="11" />
        </label>

        <button id="startRound">Generate Next Round</button>
        <button id="reset">Reset</button>
      </div>

      <div class="row" style="margin-top:10px;">
        <div class="timer" id="timer">11:00</div>
        <button id="timerStart">Start</button>
        <button id="timerPause">Pause</button>
        <button id="timerReset">Reset Timer</button>
      </div>

      <div class="muted" id="diagnostics"></div>
    </div>

    <div class="box">
      <h3>Players (add/drop any time)</h3>
      <div class="row">
        <input id="playerName" placeholder="Add player name" />
        <button id="addPlayer">Add</button>
      </div>
      <div id="playersList" class="box"></div>
    </div>

    <div class="box">
      <h3>Current Round</h3>
      <div id="byes" class="box bye"></div>
      <div id="matches" class="grid"></div>
    </div>

    <div class="box">
      <h3>Leaderboard</h3>
      <div id="leaderboard"></div>
    </div>

    <script src="./js/roundrobin.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
