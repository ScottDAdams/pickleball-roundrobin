<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Round Robin</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- A) Header bar -->
      <header class="header">
        <h1 class="header-title">Round Robin</h1>
        <div class="header-center">
          <span id="roundHeader" class="round-header">—</span>
        </div>
        <div class="header-actions">
          <button id="startRound" class="btn btn-primary">Generate Next Round</button>
          <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
      </header>

      <!-- B) Hero timer panel -->
      <section class="hero-timer">
        <div class="timer-display" id="timer">11:00</div>
        <div class="timer-actions">
          <button id="timerStart" class="btn btn-pill start">Start</button>
          <button id="timerPause" class="btn btn-pill pause">Pause</button>
          <button id="timerReset" class="btn btn-secondary">Reset Timer</button>
        </div>
        <button type="button" id="settingsToggle" class="settings-toggle" aria-expanded="false">⚙ Settings</button>
        <div id="settingsPanel" class="settings-panel" aria-hidden="true">
          <label>
            Round minutes
            <input id="minutes" type="number" min="5" max="60" value="11" />
          </label>
          <label>
            Courts
            <input id="courts" type="number" min="1" max="6" value="6" />
          </label>
        </div>
        <div id="diagnostics" class="diagnostics"></div>
      </section>

      <!-- C) Main content: 2-column layout -->
      <main class="main-content">
        <!-- Left column: Courts -->
        <section class="courts-section">
          <h3 id="roundHeaderCourts" class="round-header">Round —</h3>
          <div id="matches" class="courts-grid"></div>
        </section>

        <!-- Right column: Bench, Players, Leaderboard -->
        <aside class="sidebar">
          <div class="panel">
            <h3>Bench</h3>
            <div id="byes" class="bench-pills"></div>
          </div>
          <div class="panel">
            <h3>Players</h3>
            <div class="players-add">
              <input id="playerName" type="text" placeholder="Add player name" />
              <button id="addPlayer" class="btn btn-primary">Add</button>
            </div>
            <div id="playersList" class="players-list"></div>
          </div>
          <div class="panel">
            <h3>Leaderboard</h3>
            <div id="leaderboard" class="leaderboard-list"></div>
          </div>
        </aside>
      </main>
    </div>

    <script src="./js/roundrobin.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
